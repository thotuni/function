<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alertMessage(){
            alert("Xin chao");
        }
        alertMessage();
        function plus1(a){
            a+=1;
            document.write("Number after plus 1 is " +a);
            <br>
            return a;
        }
        let input = parseInt(prompt("Enter number"));
        plus1(input);
        function index(c,d){
           if(c>d)
            document.write(" tham so dau tien lon hon tham so thu nhat");
            else
            document.write("sum = ", +(c+d));
        }
        let index1 =parseInt(prompt("Enter index1"));
        let index2 =parseInt(prompt("Enter index2"));
        index(index1,index2);
    </script>
</body>
</html>
